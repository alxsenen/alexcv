name: Docker Image CI

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: docker login
      env:
        DOCKER_USERNAME: ${{secrets.DOCKER_USERNAME}}
        DOCKER_PASSWORD: ${{secrets.DOCKER_PASSWORD}}
      run: |
        docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD 
    - name: Build the Docker image
      env:
        GITHUB_REF_NAME: $GITHUB_REF_NAME
      run: docker build . --file Dockerfile --tag alexcv:$GITHUB_REF_NAME
    - name: Configuren Kubernetes Context
      env:
        KUBECONF: ${{secrets.KUBECONF}}
      run: mkdir ~/.kube; echo "$KUBECONF" > ~/.kube/config; kubectl get nodes
    - name: Adding alexcv repo
      run: |
        helm repo add alexcv https://charts.devsysop.com/
    - name: Getting repo list
      run: helm repo list